<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<section class="img-contenedor" role="main">
<picture>
   <source media="(max-width: 599px)" srcset="./images/image-product-mobile.jpg">
   <img src="./images/image-product-desktop.jpg" alt="picture produc">
</picture>
</section>
<section class="text-contenedor" role="contentinfo">
   <p class="art" id="art1">PERFUME</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="descuento">$149.99</p>
   <span class="sr-only">Old price: </span
  <p class="precio">$169.99</p>
<div class="addcart">
  <button class="btn"><img src="images/icon-cart.svg" alt aria-hidden="true">  Add to Cart</button>
</div>
</section>

</div>
</body>
</html>
