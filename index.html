<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<section class="img-contenedor" role="contentinfo">
  <img class="img-escritorio" src="images/image-product-desktop.jpg" height="450px" alt="product picture">
  <img class="img-movil" src="images/image-product-mobile.jpg"  width="343px" alt="product movil">
</section>
<section class="text-contenedor" role="contentinfo">
   <p class="art" id="art1">PERFUME</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="descuento">$149.99</p>
  <p class="precio">$169.99</p>
<div class="addcart">
  <p class="btn"><img src="images/icon-cart.svg" alt="icon-cart">  Add to Cart</p>
</div>
</section>


</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristian Percara</a>.
  </div>
</body>
</html>
